<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        {% block body %}
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">
                <h2>Add a Birthday</h2>
                <!-- TODO: Create a form for users to submit a name, a month, and a day -->
                <form action="/" method="post">
                    <input id="id" name="id" hidden value="{{ id }}">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name"><br>
                    <label for="birth_day">Day of birth:</label>
                    <input type="number" id="birth_day" name="birth_day" min="1" max="31"><br>
                    <label for="birth_month">Month of birth:</label>
                    <input type="number" name="birth_month" id="birth_month" min="1" max="12"><br>
                    <input type="submit" value="Submit">
                </form>
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- TODO: Loop through the database entries to display them in this table -->
                            {% for birthday in birthdays %}
                                <tr>
                                    <td>{{ birthday["name"] }}</td>
                                    <td>{{ birthday["day"] }}/{{ birthday["month"] }}</td>
                                </tr>
                            {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
        {% endblock %}
    </body>
</html>
